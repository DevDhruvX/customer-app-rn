name: Android Release Build

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets

      - name: Bundle JavaScript
        run: npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res/

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK (without new architecture)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace -Pnewarch=false -Phermes=false
        env:
          JAVA_OPTS: -Xmx6144m
          GRADLE_OPTS: -Xmx6144m -XX:MaxMetaspaceSize=1536m -Dorg.gradle.daemon=false

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
